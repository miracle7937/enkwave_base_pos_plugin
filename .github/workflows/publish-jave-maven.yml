name: Publish package to GitHub Packages enkpay
on:
  push:
    branches:
      - main  

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Set JDK to JAVA_HOME
        run: echo "JAVA_HOME=$(jdk_switcher home openjdk17)" >> $GITHUB_ENV
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.JAVA_TOKEN }}
